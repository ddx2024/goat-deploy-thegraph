specVersion: 0.0.4
description: Thegraph node for GOAT
repository: https://github.com/GOATNetwork/goat-contracts
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Bridge
    network: localhost
    source:
      address: "0xbc10000000000000000000000000000000000003"
      abi: Bridge
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Bridge
      abis:
        - name: Bridge
          file: Bridge/Bridge.json
      eventHandlers:
        - event: Deposit(indexed address,indexed uint256,bytes32,uint32,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed uint256,indexed address,uint256,uint256,uint16,string)
          handler: handleWithdrawal
        - event: Paid(indexed uint256,bytes32,uint32,uint256)
          handler: handlePaid
        - event: Canceling(indexed uint256)
          handler: handleCanceling
        - event: Canceled(indexed uint256)
          handler: handleCanceled
        - event: Refund(indexed uint256)
          handler: handleRefund
        - event: RBF(indexed uint256,uint16)
          handler: handleRBF
      file: Bridge/Bridge.wasm
  - kind: ethereum/contract
    name: Locking
    network: localhost
    source:
      address: "0xB07020784D788Bdd7168373b545037D40377FDD7"
      abi: Locking
      startBlock: 298771
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Token
        - Validator
        - Locking
        - Unlock
        - Claim
        - LockingStats
      abis:
        - name: Locking
          file: Locking/Locking.json
      eventHandlers:
        - event: UpdateTokenThreshold(address,uint256)
          handler: handleUpdateTokenThreshold
        - event: UpdateTokenWeight(address,uint64)
          handler: handleUpdateTokenWeight
        - event: UpdateTokenLimit(address,uint256)
          handler: handleUpdateTokenLimit
        - event: Grant(uint256)
          handler: handleGrant
        - event: OpenCliam()
          handler: handleOpenCliam
        - event: Create(address,address,bytes32[2])
          handler: handleCreate
        - event: Lock(address,address,uint256)
          handler: handleLock
        - event: Unlock(uint64,address,address,address,uint256)
          handler: handleUnlock
        - event: CompleteUnlock(uint64,uint256)
          handler: handleCompleteUnlock
        - event: Claim(uint64,address,address)
          handler: handleClaim
        - event: DistributeReward(uint64,uint256,uint256)
          handler: handleDistributeReward
        - event: ChangeValidatorOwner(address,address)
          handler: handleChangeValidatorOwner
      file: Bridge/Bridge.wasm
